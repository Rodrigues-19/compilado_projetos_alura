<meta charset = "UTF-8">
<script> 

function pulaLinha() {
    document.write("<br>");
}

function exibir(texto) {
document.write(texto);
pulaLinha();
}

var limite = parseInt(prompt("Informe o ano atual"));
var anoCopa = 1930;

while (anoCopa <= limite) {
   exibir(`Houve copa em: ${anoCopa}`);
   anoCopa = anoCopa + 4;
  
}

</script>
